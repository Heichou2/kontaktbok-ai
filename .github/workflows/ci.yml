name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Check Python syntax (compileall)
        run: |
          python -m compileall -q .

      - name: Run linters (flake8 if available)
        run: |
          if python -c "import importlib.util; importlib.util.find_spec('flake8')" 2>/dev/null; then
            flake8 || true
          else
            echo "flake8 not installed; skipping lint"
          fi

      - name: Run tests (pytest if available)
        run: |
          if python -c "import importlib.util; importlib.util.find_spec('pytest')" 2>/dev/null; then
            pytest -q || true
          else
            echo "pytest not installed; skipping tests"
          fi

      - name: Basic smoke test (import main module)
        run: |
          python - <<'PY'
          import importlib, traceback
          try:
            mod = importlib.import_module('kontaktbok')
            print('kontaktbok imported successfully:', mod)
          except Exception:
            print('IMPORT ERROR:')
            traceback.print_exc()
          PY
